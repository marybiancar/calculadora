<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Dual Mode</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calculator">
        <input type="text" id="display" disabled>
        
        <div class="controls">
            <button onclick="toggleScientific()">Alternar Modo</button>
            <button onclick="clearDisplay()" class="btn-clear">C</button>
        </div>

        <div class="buttons">
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('/')">/</button>

            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('*')">*</button>

            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('-')">-</button>

            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="calculateResult()">=</button>
            <button onclick="appendToDisplay('+')">+</button>
            
            <button onclick="calculatePercentage()">%</button>
        </div>

        <div id="scientific-section" class="scientific-keys hidden">
            <hr>
            <button onclick="calculateScientific('sin')">sin</button>
            <button onclick="calculateScientific('cos')">cos</button>
            <button onclick="calculateScientific('tan')">tan</button>
            <button onclick="appendToDisplay(Math.PI.toFixed(4))">π</button>
            <button onclick="calculateScientific('fact')">n!</button>
            <button onclick="appendToDisplay('**')">xʸ</button>
            <button onclick="calculateScientific('sqrt')">√</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
